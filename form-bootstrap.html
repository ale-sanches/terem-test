<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Form</title>
  </head>
  <body>
    <div class="container-fluid border border-danger">
      <div class="form-container">
        <form class="g-3 was-validated">
          <div class="row py-2">
            <div class="col-md-2">
              <div class="form-floating">
                <select class="form-select" id="firstQuestion" required>
                  <option selected disabled value="">Choose...</option>
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>
                <label for="firstQuestion">Вопрос 1</label>
              </div>
            </div>
          </div>

          <div class="row py-2">
            <div class="col-md-2">
              <div class="form-floating">
                <select class="form-select" id="secondQuestion" required>
                  <option selected disabled value="">Choose...</option>
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>
                <label for="secondQuestion">Вопрос 2</label>
              </div>
            </div>
          </div>

          <div class="row py-2">
            <div class="col-md-2">
              <div class="form-floating">
                <select class="form-select" id="thirdQuestion" required>
                  <option selected disabled value="">Choose...</option>
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>
                <label for="thirdQuestion">Вопрос 3</label>
              </div>
            </div>
          </div>

          <div class="row py-2">
            <div class="col-md-2">
              <div class="form-floating">
                <select class="form-select" id="fourthQuestion" required>
                  <option selected disabled value="">Choose...</option>
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>
                <label for="fourthQuestion">Вопрос 4</label>
              </div>
            </div>
          </div>

          <div class="row py-2">
            <div class="col-md-2">
              <div class="form-floating">
                <select class="form-select" id="fifthQuestion" required>
                  <option selected disabled value="">Choose...</option>
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>
                <label for="fifthQuestion">Вопрос 5</label>
              </div>
            </div>
          </div>

          <div class="col-md-3 mb-3">
            <label for="Textarea1" class="form-label">Textarea</label>
            <textarea
              class="form-control"
              id="Textarea1"
              placeholder="Напишите что-нибудь"
              required
            ></textarea>
            <div class="invalid-feedback">
              Пожалуйста, напишите хоть что-то...
            </div>
          </div>

          <div class="col-md-3 mb-3">
            <label for="Textarea2" class="form-label">Textarea</label>
            <textarea
              class="form-control"
              id="Textare2"
              placeholder="Напишите что-нибудь"
              required
            ></textarea>
            <div class="invalid-feedback">
              Пожалуйста, напишите хоть что-то...
            </div>
          </div>

          <div class="col-12">
            <button class="btn btn-primary" type="submit">Submit form</button>
          </div>
        </form>
      </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
